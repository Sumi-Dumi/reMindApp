<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <title>reMind - Help Someone Feel Safer</title>
</head>
<body>
  <div class="mobile-interface">
    <div class="main">
      <div class="header">
        <p class="header-text">
          愛する人を安心させる<br />
          お手伝いをしましょう
        </p>
        <p class="subheader-text">
          あなたの大切な人が、困難な時にあなたの温もりを感じられるようにします。
        </p>
      </div>

      <!-- 送信者名入力 -->
      <div class="creator-section">
        <p>あなたの名前（送信者）</p>
        <input 
          type="text" 
          id="creatorName" 
          placeholder="あなたの名前を入力..."
          class="input-field"
        />
      </div>

      <!-- 受信者名入力 -->
      <div class="recipient-section">
        <p>誰のためのアバターですか？</p>
        <input 
          type="text" 
          id="recipientName" 
          placeholder="相手の名前を入力..."
          class="input-field"
        />
      </div>

      <div class="image-section">
        <p>あなたの写真を3枚提供してください</p>
        <div class="image">
          <img src="./src/image/image-add.png" alt="addimage" />
          <p>タップして画像を追加するか、ドラッグ&ドロップしてください</p>
        </div>
        
        <!-- アップロード進捗表示 -->
        <div id="imageUploadProgress" class="upload-progress" style="display: none;">
          <div class="progress-bar">
            <div id="imageProgressBar" class="progress-fill"></div>
          </div>
          <p id="imageProgressText" class="progress-text">画像をアップロード中...</p>
        </div>
      </div>

      <div class="audio">
        <p>1分間の音声録音</p>
        <div class="mic-audio">
          <img src="./src/image/Mic.png" alt="audio" />
          <img src="./src/image/soundwave.png" />
        </div>
        
        <!-- 音声アップロード進捗表示 -->
        <div id="audioUploadProgress" class="upload-progress" style="display: none;">
          <div class="progress-bar">
            <div id="audioProgressBar" class="progress-fill"></div>
          </div>
          <p id="audioProgressText" class="progress-text">音声をアップロード中...</p>
        </div>
      </div>

      <!-- 成功メッセージ -->
      <div id="successMessage" class="message success-message" style="display: none;">
        <p class="message-title">✓ アップロード成功！</p>
        <p class="message-content">あなたのアバターが正常に作成されました。</p>
      </div>

      <!-- エラーメッセージ -->
      <div id="errorMessage" class="message error-message" style="display: none;">
        <p class="message-title">❌ アップロード失敗</p>
        <p id="errorText" class="message-content">もう一度お試しください。</p>
      </div>

      <div class="submit-section">
        <button class="button-primary" id="submitBtn">送信</button>
        <div class="agree-terms">
          <div class="checkbox"></div>
          <p>利用規約とプライバシーポリシーに同意します。*</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Auto-Configuration -->
  <script src="/__/firebase/init.js"></script>

  <!-- Application Scripts (ES6 Modules) -->
  <script type="module" src="./script/app.js"></script>
  
  <!-- フォールバック用: モジュールをサポートしないブラウザ向け -->
  <script nomodule>
    console.warn('このブラウザはES6モジュールをサポートしていません。最新のブラウザを使用してください。');
    alert('このブラウザはサポートされていません。Chrome、Firefox、Safari、またはEdgeの最新版をご使用ください。');
  </script>
</body>
</html>
