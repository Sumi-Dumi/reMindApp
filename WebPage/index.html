<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mobile-interface">
      <!-- <img src="dark.png" alt="iphone-bar" /> -->

      <div class="main">
        <div class="header">
          <p class="header-text">
            Help someone you love feel a <br />
            little safer
          </p>
          <p class="subheader-text">
            Your loved one has chosen you to help bring them comfort during
            difficult moments.
          </p>
        </div>

        <div class="image-section">
          <p>Provide 3 pictures of yourself</p>
          <div class="image">
            <img src="./src/image/image-add.png" alt="addimage" />
          </div>
        </div>

        <div class="audio">
          <p>1 minute audio recording</p>
          <div class="mic-audio">
            <img src="./src/image/Mic.png" alt="audio" />
          </div>
        </div>

        <div class="submit-section">
          <button class="button-primary">Submit</button>
          <div class="agree-terms">
            <div class="checkbox"></div>
            <p>I agree to the Terms & Conditions and Privacy Policy.*</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
  
</html>
